<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf = 'onlyOdd'>
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
<!--&lt;!&ndash;        behind the scenes of *ngIf &ndash;&gt;-->
<!--        <ng-template [ngIf]="!onlyOdd">-->
<!--          <div>-->
<!--            <li-->
<!--              class="list-group-item"-->
<!--              *ngFor="let even of evenNumbers"-->
<!--              [ngClass]="{odd: even % 2 !== 0}">-->
<!--              {{ even }}-->
<!--            </li>-->
<!--          </div>-->
<!--        </ng-template>-->
        <div *appUnless ="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
<!--      no square brackets! it's in the selector -->
      <p [appBetterHighlight]="'tan'"
         [defaultColor]="'transparent'">Style me with better directive!</p>
<!--      you can also write defaultColor (no []) = 'transparent' no double quotes-->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchDefault="5">Value is Default</p>

      </div>
    </div>
  </div>
</div>
